<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a game?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <section id="buttons-el">
      <button id="start-el" onclick="startGame()">START GAME</button>
      <button id="new-card-el" onclick="newCard()">NEW CARD</button>
      <button id="reset-el" onclick="resetGame()">RESET</button>
    </section>
    <p id="player-el"></p>
    <script src="blackjack.js"></script>
  </body>
</html>
