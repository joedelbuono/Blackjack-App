<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <h4>
      Place your wager to start the game. Get above 14 to increase your $ by
      half. Get Blackjack to double your money.
    </h4>
    <p id="message-el">Ready to start?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <section id="buttons-el">
      <button id="start-el">START GAME</button>
      <button id="new-card-el">NEW CARD</button>
      <button id="reset-el">RESET</button>
    </section>
    <p id="player-el"></p>
    <script src="blackjack.js"></script>
  </body>
</html>
